<!DOCTYPE html>
<html lang="en">
<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Rock-Paper-Scissors</title>

    
</head>

<body>  
    <h1 class="header">Rock Paper Scissors</h1>

    <div class="play-area">
        <div class="vertical-flex-container">  
            <div class="horizontal-flex-container">
                <input id="rock" class="option" type="image" onclick="game(this.id)" src="https://images.vexels.com/media/users/3/145833/isolated/preview/39fd89ecfad842b527ec2278ad363fa7-rubble-stone-illustration-by-vexels.png" alt="Rock">
                <input id="paper" class="option" type="image" onclick="game(this.id)" src="https://i.pinimg.com/originals/f6/37/42/f63742aa9e62d14fdeaafa0ea4d5b4ae.png" alt="Paper">
                <input id="scissors" class="option" type="image" onclick="game(this.id)" src="https://media.officedepot.com/images/t_large,f_auto/products/978471/Scotch-Multipurpose-Scissors-8-Pointed-GrayRed" alt="Scissors">
            </div>  
            <div class="horizontal-flex-container">
                <div class="vertical-flex-container">
                    <h3>Player</h3>
                    <h2 id="player-score"></h2>
                </div>

                <p id="result-box"></p>

                <div class="vertical-flex-container">
                    <h3>Computer</h3>
                    <h2 id="computer-score"></h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
